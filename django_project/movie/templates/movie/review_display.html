{% extends 'movie/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class=" row">
        {% for i in posts %}
            <div class="card border-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">Review and Ratings</div>
                    <div class="card-body text-primary">
                    <h5 class="card-title">Ratings:{{i.rating}}</h5>
                    <p class="card-text">Review:{{i.review}}</p>
                        <p class="card-text">User:{{i.review_user}}</p>
                        <p class="card-text">Movie_name:{{i.movie_title}}</p>

  </div>
</div>
        {% endfor %}
            </div>
        </div>

{% endblock content %}
